<!DOCTYPE html>
<html lang="en">
<head>

<title>List box example</title>
<!-- <link rel="stylesheet" href="Listbox.css"> -->
</head>
<body>

<h2>List box example</h2>

<span id = "days">Week Days</span>

    <div role="listbox" aria-labelledby="days">
<br>
    <div class="week-list" aria-labelledby="days">    
        <div role="option" aria-selected="true" tabindex="0">Sunday</div>
        <div role="option" tabindex="-1">Monday</div>
        <div role="option" tabindex="-1">Tuesday</div>
        <div role="option" tabindex="-1">Wednesday</div>
        <div role="option" tabindex="-1">Thursday</div>
        <div role="option" tabindex="-1">Friday</div>
        <div role="option" tabindex="-1">Saturday</div>
    </div>
    </div>

<script>
let weekitems = document.querySelectorAll('[role="option"]');

weekitems.forEach((day)=>{
    day.addEventListener("keydown",navigation);
})
// weekitems.addEventListener("keydown", navigation);

function navigation(e)   {
    let target = e.target;
    let nextTarget = target.nextElementSibling;
    let currentTarget = e.target;
    let prevTarget = currentTarget.previousElementSibling;
    
    if (e.key === "ArrowDown"){
        target.setAttribute("tabindex", "-1");
        // target.removeAttribute("aria-selected");
        nextTarget.setAttribute("tabindex","0");
        // nextTarget.setAttribute("aria-selected","true");
        nextTarget.focus();
    }

    if (e.key === "ArrowUp"){
        currentTarget.setAttribute("tabindex", "-1");
        // currentTarget.removeAttribute("aria-selected");
        prevTarget.setAttribute("tabindex","0");
        // prevTarget.setAttribute("aria-selected","false");
        prevTarget.focus();
    }

}

</script>
</body>
</html>
